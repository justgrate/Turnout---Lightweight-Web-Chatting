{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div class="row g-3">
        <!-- Main chat area -->
        <div class="col-md-9">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Channel: {{ channel }}</h5>
                    <button class="btn btn-outline-danger btn-sm" id="leaveChannel">Leave Channel</button>
                </div>
                <div class="card-body">
                    <div id="messages" class="messages"></div>
                    <div id="typing-indicator" class="typing-indicator"></div>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" id="emojiButton" type="button">
                            <i data-feather="smile"></i>
                        </button>
                        <input type="text" id="message" class="form-control" placeholder="Type your message...">
                        <label class="input-group-text" for="file">
                            <i data-feather="paperclip"></i>
                        </label>
                        <input type="file" id="file" class="d-none">
                        <button class="btn btn-primary" id="send">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- User list sidebar -->
        <div class="col-md-3">
            <div class="user-list-container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Active Users</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="user-list" class="user-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Emoji Picker Modal -->
<div class="modal fade" id="emojiModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Emoji</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="emoji-grid">
                    <!-- Common emojis -->
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="👍">👍</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="❤️">❤️</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="😊">😊</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="😂">😂</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="🎉">🎉</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="👋">👋</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="🔥">🔥</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="✨">✨</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="🙌">🙌</button>
                    <button class="btn btn-outline-secondary emoji-btn" data-emoji="😍">😍</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/chat.js"></script>
{% endblock %}
